services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: passwort
    ports:
      - "5431:5431"
      - "5432:5432"

  php:
    container_name: php
    build:
      context: ./php
    ports:
      - '9000:9000'
    volumes:
      - "./app:/var/www/symfony_docker"
    depends_on:
      - postgres

  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    ports:
      - '8080:80'
    volumes:
      - ./app:/var/www/symfony_docker
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - postgres